}






LAYOUT_TOP_DOWN
hide stereotype
legend right
|=              |= Type |
|<PERSON_BG_COLOR>      | person |
|<EXTERNAL_PERSON_BG_COLOR>      | external person |
|<SYSTEM_BG_COLOR>   | system |
|<EXTERNAL_SYSTEM_BG_COLOR>      | external system |
|<CONTAINER_BG_COLOR>   | container |
|<#85BBF0>   | component |
endlegend

title Component diagram for grand-challenge.org - API

rectangle "<$person>\n==Users" <<person>> as users

rectangle "==API\n<size:12>[Container]</size>" <<boundary>> as s1 {
    rectangle "==Web Application\n//<size:TECHN_FONT_SIZE>[Django]</size>//\n\n Provides the grand challenge functionality via HTML and a REST API." <<component>> as gc_web_app
    rectangle "==Reverse Proxy\n//<size:TECHN_FONT_SIZE>[Nginx]</size>//\n\n SSL termination and routing" <<component>> as nginx
    rectangle "==Cache\n//<size:TECHN_FONT_SIZE>[Redis]</size>//\n\n Local in-memory cache of expensive data." <<component>> as redis
}

database "==Database\n//<size:12>[RDS/PostgreSQL]</size>//\n\n Stores user information, medical imaging metadata, job results etc." <<container>> as postgres
rectangle "==Message Queue\n//<size:12>[SQS/Redis]</size>//\n\n Queue of units of work Celery messages." <<container>> as message_queue
rectangle "==Protected Data Store\n//<size:12>[S3/Minio]</size>//\n\n Stores protected medical imaging objects." <<container>> as protected_s3
rectangle "==Private Data Store\n//<size:12>[S3/Minio]</size>//\n\n Stores private objects, container images etc." <<container>> as private_s3

rectangle "==Authentication\n\n Authenticates users through external providers (Google, GitHub)." <<external_system>> as oauth
rectangle "==Content Delivery Network\n\n Stores and serves static data (S3, CloudFront)." <<external_system>> as cdn

users - ->> nginx : **Use**\n//<size:12>[HTTPS, HTML, JSON]</size>//

gc_web_app - ->> oauth : **Authenticates users against**\n//<size:12>[HTTPS, OAuth2]</size>//
gc_web_app - ->> cdn : **Sends static data to**\n//<size:12>[HTTPS]</size>//

gc_web_app - ->> postgres : **Reads and writes to**\n//<size:12>[SSL, SQL]</size>//
gc_web_app - ->> protected_s3 : **Stores objects in, and proxies access to**\n//<size:12>[HTTPS, S3]</size>//
gc_web_app - ->> private_s3 : **Stores objects in**\n//<size:12>[HTTPS, S3]</size>//
gc_web_app - ->> message_queue : **Puts messages on**\n//<size:12>[SSL, SQS/Redis, Celery]</size>//
gc_web_app ->> redis : **Uses**\n//<size:12>[HTTP]</size>//

nginx - ->> gc_web_app : **Proxies**\n//<size:12>[HTTP, HTML, JSON]</size>//

@enduml

