LAYOUT_TOP_DOWN
hide stereotype
legend right
|=              |= Type |
|<PERSON_BG_COLOR>      | person |
|<EXTERNAL_PERSON_BG_COLOR>      | external person |
|<SYSTEM_BG_COLOR>   | system |
|<EXTERNAL_SYSTEM_BG_COLOR>      | external system |
|<#438DD5>   | container |
endlegend

title Container diagram for grand-challenge.org

rectangle "<$person>\n==Clinician\n\n User who annotates data, or has new clinical data for algorithm validation." <<person>> as clinicians
rectangle "<$person>\n==Researcher\n\n User who poses challenges and compares state of the art algorithms." <<person>> as challenge_orgs
rectangle "<$person>\n==Data Scientist\n\n User who develops machine learning algorithms." <<person>> as data_scientists

rectangle "==grand-challenge.org\n<size:12>[System]</size>" <<boundary>> as s1 {
    rectangle "==API\n//<size:TECHN_FONT_SIZE>[Nginx, Django]</size>//\n\n Provides the grand challenge functionality via HTML and a REST API." <<container>> as gc_web_app
    rectangle "==Algorithm and Evaluation Worker\n//<size:TECHN_FONT_SIZE>[Django, Docker, Celery, Redis]</size>//\n\n Executes algorithm and evaluation container images on medical imaging data." <<container>> as gc_algorithm_worker
    rectangle "==Workstation Worker\n//<size:TECHN_FONT_SIZE>[Nginx, Django, Docker, Traefik, Celery, Redis]</size>//\n\n Instantiates and proxies workstation container images for users." <<container>> as gc_workstation_worker

    rectangle "==Web Workstation\n//<size:TECHN_FONT_SIZE>[SPA, MeVisLab, VueJS, Docker]</size>//\n\n Provides a web based workstation for server side rendering of medical imaging data. 1 container image per active user." <<container>> as workstation_instance

    database "==Database\n//<size:TECHN_FONT_SIZE>[RDS/PostgreSQL]</size>//\n\n Stores user information, medical imaging metadata, job results etc." <<container>> as postgres

    rectangle "==Protected Data Store\n//<size:TECHN_FONT_SIZE>[S3/Minio]</size>//\n\n Stores protected medical imaging objects." <<container>> as protected_s3
    rectangle "==Private Data Store\n//<size:TECHN_FONT_SIZE>[S3/Minio]</size>//\n\n Stores private objects, container images etc." <<container>> as private_s3
}

rectangle "==Authentication\n\n Authenticates users through external providers (Google, GitHub)." <<external_system>> as oauth
rectangle "==Monitoring and Alerting\n\n Monitors the system and sends alerts (Sentry, Prometheus)." <<external_system>> as monitoring
rectangle "==Content Delivery Network\n\n Stores and serves static data (S3, CloudFront)." <<external_system>> as cdn
rectangle "==E-mail\n\n Sends emails to users (SES)." <<external_system>> as mail

challenge_orgs - ->> gc_web_app : **Uses**\n//<size:12>[HTTPS, HTML, JSON]</size>//
data_scientists - ->> gc_web_app : **Uses**\n//<size:12>[HTTPS, HTML, JSON]</size>//
clinicians - ->> gc_web_app : **Uses**\n//<size:12>[HTTPS, HTML]</size>//

gc_web_app - ->> oauth : **Authenticates users against**\n//<size:12>[HTTPS, OAuth2]</size>//
s1 - ->> mail : **Sends emails through**\n//<size:12>[SMTP]</size>//
gc_web_app - ->> cdn : **Sends static data to**\n//<size:12>[HTTPS]</size>//
monitoring - ->> s1 : **Scrapes monitoring endpoints of**\n//<size:12>[HTTPS]</size>//

gc_web_app - ->> postgres : **Reads and writes to**\n//<size:12>[SSL, SQL]</size>//
gc_web_app - ->> protected_s3 : **Stores objects in, and proxies access to**\n//<size:12>[HTTPS, S3]</size>//
gc_web_app - ->> private_s3 : **Stores objects in**\n//<size:12>[HTTPS, S3]</size>//

gc_workstation_worker - ->> postgres : **Reads and writes to**\n//<size:12>[SSL, SQL]</size>//
gc_workstation_worker - ->> private_s3 : **Fetches container images from**\n//<size:12>[HTTPS, S3]</size>//
gc_workstation_worker ->> workstation_instance : **Instantiates and proxies**\n//<size:12>[HTTPS, Docker]</size>//
gc_workstation_worker -UP->> clinicians : **Provides SPA workstation to**\n//<size:12>[HTTPS, WSS, HTML, JSON]</size>//

gc_algorithm_worker -UP->> postgres : **Reads and writes to**\n//<size:12>[SSL, SQL]</size>//
gc_algorithm_worker -UP->> private_s3 : **Fetches container images from**\n//<size:12>[HTTPS, S3]</size>//
gc_algorithm_worker -UP->> protected_s3 : **Reads objects from**\n//<size:12>[HTTPS, S3]</size>//
@enduml

