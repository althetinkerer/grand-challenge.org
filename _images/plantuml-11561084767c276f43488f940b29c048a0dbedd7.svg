@startuml





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam LegendBorderColor transparent
skinparam LegendBackgroundColor transparent
skinparam LegendFontColor #FFFFFF

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam queue {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}





























skinparam rectangle<<person>> {
    StereotypeFontColor ELEMENT_FONT_COLOR
    FontColor ELEMENT_FONT_COLOR
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor ELEMENT_FONT_COLOR
    FontColor ELEMENT_FONT_COLOR
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor ELEMENT_FONT_COLOR
    FontColor ELEMENT_FONT_COLOR
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor ELEMENT_FONT_COLOR
    FontColor ELEMENT_FONT_COLOR
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor ELEMENT_FONT_COLOR
    FontColor ELEMENT_FONT_COLOR
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor ELEMENT_FONT_COLOR
    FontColor ELEMENT_FONT_COLOR
    BackgroundColor #999999
    BorderColor #8A8A8A
}












LAYOUT_TOP_DOWN
hide stereotype
legend right
|=              |= Type |
|<#08427B>      | person |
|<#686868>      | external person |
|<#1168BD>   | system |
|<#999999>      | external system |
endlegend

title System Context diagram for grand-challenge.org

rectangle "==Clinician\n\n User who annotates data, or has new clinical data for algorithm validation." <<person>> as clinicians
rectangle "==Researcher\n\n User who poses challenges and compares state of the art algorithms." <<person>> as challenge_orgs
rectangle "==Data Scientist\n\n User who develops machine learning algorithms." <<person>> as data_scientists

rectangle "==grand-challenge.org\n\n Allows users to gather data, run workstations, train clinicians, annotate data, pose a challenge, evaluate solutions and deploy algorithms." <<system>> as grand_challenge

rectangle "==Grand Challenge Bridge\n\n Connects to hospital systems, de-itentifies data, uploads data for algorithm execution and returns algorithm results." <<external_system>> as grand_challenge_bridge
rectangle "==Authentication\n\n Authenticates users through external providers (Google, GitHub)." <<external_system>> as oauth
rectangle "==Monitoring and Alerting\n\n Monitors the system and sends alerts (Sentry, Prometheus)." <<external_system>> as monitoring
rectangle "==Content Delivery Network\n\n Stores and serves static data (S3, CloudFront)." <<external_system>> as cdn
rectangle "==E-mail\n\n Sends emails to users (SES)." <<external_system>> as mail

challenge_orgs - ->> grand_challenge : **Uses**
data_scientists - ->> grand_challenge : **Uses**

clinicians - ->> grand_challenge : **Uses**
clinicians - ->> grand_challenge_bridge : **Sends data from PACS to**
grand_challenge_bridge - ->> grand_challenge : **Uploads data to**

grand_challenge - ->> oauth : **Authenticates users against**
grand_challenge - ->> mail : **Sends emails through**

grand_challenge ->> cdn : **Sends static data to**
monitoring ->> grand_challenge : **Scrapes monitoring endpoints of**
@enduml

